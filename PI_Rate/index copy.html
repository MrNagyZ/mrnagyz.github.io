<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Rate statistics</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="gombok"></div>
    <div class="stat"></div>
    <div class="field">
        <div class="home_post"></div>
        <div class="home_goal"><span class="helper"></span><img src="img/soccer-goal.jpg" id="goal_img_home">
        </div>
        <div class="home_keeper"></div>
        <div class="home_grass"></div>
        <div class="grass"><img src="img/soccer-field.jpg" id="field_img"></div>
        <div class="away_grass"></div>
        <div class="away_post"></div>
        <div class="away_goal"><img src="img/soccer-goal.jpg" id="goal_img_away"></div>
        <div class="away_keeper"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
